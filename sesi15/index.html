<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="code.jquery.com_jquery-3.7.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <!-- <div>
        Nama
        <input type="text" id="txNAMA">
    </div>
    <div>
        Email
        <input type="text" id="txEMAIL">
    </div> -->

    <div id="tampildata"></div>
    <script>
        $(function(){
            let urtarget="https://webpro.ptov.my.id/api/curduser.php?aksi=get";
            let tx=''
            $.get({
                url : urtarget,
                success : function(dta,status,xhr){
                    let tx ='<table class="table"><thead><tr><th scope="col">No.</th><th scope="col">Nama Lengkap</th><th scope="col">Email</td><th scope="col">User Name</th></tr></tbody>'
                    let nox =1;
                    for(let i=0; i<dta.affected; i++){
                    tx+='<tr>';
                    tx+='<td>'+nox+'</td>';
                    tx+='<td>'+dta.isi[i][0]+'</td>';
                    tx+='<td>'+dta.isi[i][1]+'</td>';
                    tx+='<td>'+dta.isi[i][2]+'</td>';
                    tx+='</tr>';
                    nox++;
                }
                tx+='</table>';
                console.log(tx)
                $('#tampildata').html(tx);
            }
        });
    });
    </script>
</body>
</html>
